name: CI pipeline
on: [push, pull_request]
jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: ^1.14
        id: go

      - name: Check out the code
        uses: actions/checkout@v2.3.4

      - name: Go dependencies
        run: go mod download

      - name: Go test
        run: go test ./...
  lint:
    name: Run linters
    runs-on: ubuntu-latest
    steps:
      - name: Check out the code
        uses: actions/checkout@v2.3.4

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2.3.0
        with:
          version: v1.32
          args: --enable goimports
  coverage:
    name: Gather test coverage
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: ^1.15
        id: go

      - name: Check out the code
        uses: actions/checkout@v2.3.4

      - name: Go report card
        uses: creekorful/goreportcard-action@v1.0

      - name: Setup coverage tools
        run: go get github.com/t-yuki/gocover-cobertura

      - name: Generate coverage
        run: go test -coverprofile=coverage.txt -covermode count ./... && gocover-cobertura < coverage.txt > coverage.xml

      - name: Codecov
        uses: codecov/codecov-action@v1.1.1
        with:
          file: ./coverage.xml
          fail_ci_if_error: true




